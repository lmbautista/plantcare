  users:
    welcome:
      title: Crezcamos juntos
      explanation:  |
        Bienvenido a Plantcare, donde te ayudamos a mantener y mejorar tu pequeño rincón verde gracias
        a nuestro sistema remoto autosostenible para el riego y cuidado de plantas domésticas
      need_more: ¿Quieres saber más?
      features:
        title: ¿Qué es Plantcare?
        feature-1:
          description: |
            <p>Plantcare es un dispositivo físico que dispone de conexión WIFI, con el cual serás capaz
            de programar riegos estacionales o puntuales de manera remota a través de nuestra app.</p>
            <p>Se comunica periódicamente para ejecutar riegos y enviar información sobre el estado de tu planta,
            por lo que podrás comprobar en cualquier momento lo que tus plantas necesitan.</p>
            <p>Ya no necesitarás delegar el riego de tus plantas a otras personas y podrás garantizar el
            cuidado óptimo de tus plantas en todo momento.</p>
        feature-2:
          title: Autosostenible y ECO
          description: |
            <p>Plantcare está construida con plasticos biodegradables, Además disponemos de una versión solar,
            por lo que no deberás preocuparte nunca del mantenimiento eléctrico.</p>
            <p>Tu Plantcare nunca se agotará</p>
        feature-3:
          title: Gran autonomía
          description: |
            <p>Incluso si la opción de incluir panel solar en tu Plantcare no es posible, nuestra placa está diseñada para
            garantizar una gran autonomía (+30 días) por cada ciclo de batería, lo que te permitirá controlar tu jardín por largos periodos de tiempo fuera de casa.</p>
        feature-4:
          title: Modo OFFLINE
          description: |
            <p>¿Tienes problemas con la conexión WIFI en casa? No es un problema ya que tu Plantcare dispondrá de riegos de emergencia en caso
            de que se detecten periodos de ausencia de connectividad a internet</p>
    new:
