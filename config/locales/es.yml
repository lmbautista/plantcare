  plantcares:
    new:
      title: Nuevo plantcare
      here: aquí
    index:
      title: El jardín
      subtitle: Revisa y gestiona el estado de tus plantas
      how-it-works: Cómo funciona?
      get-back-garden: Volver al jardín
      instructions:
        title: Configuración
        subtitle: Aquí encontrarás instrucciones detalladas para configurar paso a paso tu placa Plantcare
        step-1:
          title: Registrar tu planta
          description: |
            Ahora que tienes una cuenta existente y una placa de Plantcare, registremos %{link} tu planta.
            Toma nota del token de autenticación proporcionado y de las credenciales WIFI donde conectarás tu placa.
        step-2:
          title: Configurar tu placa
          description: |
            <p>Coloca la placa de Plantcare dentro de la maceta y enciéndela.</p>
            <p><i>La maceta debe estar tan seca como sueles tenerla, para que el proceso de calibración pueda calcular los umbrales de humedad</i>.</p>
            <p>La placa iniciará el <b>Modo de configuración</b> parpadeando una luz azul:
              <ul class="pl-3 pt-2">
                <li class="pb-1">Accede a la conexión WIFI de la placa a través del móvil (nombre de red como <i><b>plantcare-sdpoiw9e</b></i>)</li>
                <li class="pb-1">Accede al portal de configuración a través de tu navegador en la dirección <code>192.168.1.4</code></li>
                <li class="pb-1">Configura tu token de autenticación y las credenciales WIFI, y envía el formulario</li>
                <li class="pb-1">Si las credenciales son válidas, la placa entrará en <b>Modo de calibración</b></li>
                <li>Si no, permanecerás en <b>Modo de configuración</b> para introducir las credenciales correctas</li>
              </ul>
            <p>
        step-3:
          title: Calibrar tu placa
          description: |
            La placa iniciará el <b>Modo de calibración</b> encendiendo una luz morada.
            Durante 1:30 minutos, tu placa tomará medidas del sensor de humedad. Sigue estos pasos para realizar una buena calibración:
            <ul class="pl-3 pt-2">
              <li class="pb-1">Deja que la placa realice algunas mediciones durante 15 segundos</li>
              <li class="pb-1">Luego, riega manualmente tu planta (asegúrate de regar la zona donde se colocó la placa)</li>
              <li>Una vez que la calibración esté completa, la placa iniciará en <b>Modo en línea</b></li>
            </ul>
        step-4:
          title: Plantcare listo
          description: |
            <p>¡Felicidades! Ahora la placa iniciará el <b>Modo en línea</b> encendiendo una luz blanca.</p>
            <p>A partir de ahora, tu placa tendrá comunicación periódica con la aplicación para hacer un seguimiento de la humedad del suelo de tu maceta
            y regarla cuando sea necesario.</p>
