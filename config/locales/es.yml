    destroy:
      sucessfully: Has borrado tu plantcare correctamente
    show:
      plantcare:
        configuration:
          wet_sensor:
            title: "Sensor de humedad"
            description: |
              Indica el sensor de humedad que has conectado a tu Plantcare para comunicar los valores
              desde tu placa
          water_pump:
            title: "Bomba de agua"
            description: |
              Indica la bomba de agua que has conectado a tu Plantcare para regar remotamente
              cuando lo necesites
          watering_interval:
            title: "Intervalo de riego"
            description: |
              Limita el tiempo de riego en intervalos de milisegundos
          watering_interval_delay:
            title: "Demora entre intervalos de riego"
            description: |
              Define el tiempo de demora en milisegundos entre intervalos de riego
          sleep_time:
            title: "Tiempo de hibernación"
            description: |
              Tiempo en milisegundos donde la placa Plantcare estará en hibernación entre cada ciclo
              de trabajo, donde obtendrá los estados de humedad y aplicará riegos si procede
          auto_calculation:
            title: "Autocálculo de umbrales de humedad"
            description: |
              Permite autocalcular el umbral de humedad de tierra de tu Plantcare (valor de
              tierra húmeda y seca). <b>Es altamente recomendado mantener esta opción habilitada</b>
          max_dried_value:
            title: "Valor de tierra seca"
            description: |
              Máximo valor de sequedad de tierra para determinar el umbral de humedad de tierra (se
              recomienda configurar como autocalculado)
          max_wet_value:
            title: "Valor de tierra húmeda"
            description: |
              Máximo valor de humedad de tierra para determinar el umbral de humedad de tierra (se
              recomienda configurar como autocalculado)
